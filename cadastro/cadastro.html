<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../global.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="back"></div>
    <div class="main">
        <div class="container">
            <div style="border-radius: 12px;" class="resume">
                <img class="logo" src="../assets/ecommerce-logo.png" alt="">
                <a class="about linkResume" href="../sobre/sobre.html">Sobre <img src="../assets/info.png" alt=""> </a>
                <a class="linkedin linkResume" href="https://www.linkedin.com/in/kayo-custodio-5636a72bb/">Linkedin <img src="../assets/linkedin.png" alt=""> </a>
                <a class="github linkResume" href="https://github.com/kayotc">Github <img src="../assets/github.png" alt=""> </a>
            </div>
            <div style="border-radius: 12px;" class="content">
                <div class="title">
                    <h1>Cadastra-se</h1>
                </div>
                <div class="inputs">
                    <input type="text" name="name" id="name" placeholder="Seu nome"> <img class="logos logoName" src="../svg/user.svg" alt=""> 
                    <input type="text" name="user" id="user" placeholder="Seu email"> <img class="logos logoEmail" src="../svg/e-mail.svg" alt="">
                    <input type="password" name="pass" id="pass" placeholder="Sua senha"> <img class="logos logoPass" src="../svg/cadeado.svg" alt="">
                    <input type="password" name="pass-confirme" id="pass-confirme" placeholder="Confirme sua senha"> <img class="logos logoPC" src="../svg/cadeado.svg" alt="">
                </div>
                <div class="btn-and-info">
                    <p id="msg"></p>
                    <button>Cadastrar</button>
                    <p style="text-align: center;" id="entrar">Já possui cadastro? <a href="../entrar/entrar.html">Clique aqui</a></p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
